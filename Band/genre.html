<!DOCTYPE html>

<html lang="en">
    <head>
        <title>A Music Band Website - Pearl Jam</title>
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <h1>Submit Favorite Bands</h1>
            <h2>Submit your favorite bands and music genres here!</h2>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">About Pearl Jam</a></li>
                <li><a href="genre.html">Submit Favorite Bands</a></li>
            </ul>
        </nav>
        
        <main>
            <form>
                <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="First Name" required>
                </div>
                
                <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Last Name" required>
                </div>
                
                <div>
                <label for="age">Age:</label>
                <input type="number" id="age" min="1" max="130" placeholder="__" required>
                </div>
                
                <div>
                <label for="state">State (optional):</label>
                <input type="text" placeholder="State" id="state">
                </div>
                
                <div>
                <label for="email">Email (optional):</label>
                <input type="email" id="email" placeholder="name@domain.com" required>
                </div>
                
                <div>
                <label for="phone">Phone (optional):</label>
                <input type="tel" id="phone" placeholder="(___)___-____" required>
                </div>
                
                <div>
                <label for="bands">Favorite Bands:</label>
                <textarea id="bands" placeholder="My favorite bands are:" required></textarea>
                </div>
                
                <div>
                <label for="genres">Favorite Genres of Music:</label>
                <textarea id="genres" placeholder="My favorite genres are:" required></textarea>
                </div>
                
                
                
                <div>
                <input type="reset" value="Click to Reset">
                <input type="submit" value="Click to Submit">
                </div>
            </form>
            
        </main>
        
        <footer>
            <nav>
                <ul>
                    <li>Website made by Bryan Liem.</li>
                    <li><a href="mailto:BLiem718@students.ccsnh.edu">BLiem718@students.ccsnh.edu</a></li>
                    <li>Completed by February 11, 2024&#169;.</li>
                </ul>
            </nav>
        </footer>  
    </body>
</html>
